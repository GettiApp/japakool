<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JapaKool</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .first-user {
      color: blue;
      font-weight: bold;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>JapaKool</h1>
  <p class="warning">注意: このサイトは16歳未満の方はご利用できません。</p>
  <script>
    if (localStorage.getItem("first-user") === null) {
      document.write("<p class='first-user'> 初めての写真を投稿しましょう！ </p>");
      localStorage.setItem("first-user", true);
    }
  </script>
  <div class="image-container"></div>

  <form id="upload-form">
    <label for="image">写真を選択:</label>
    <input type="file" id="image" name="image" accept="image/*">
    <button type="submit">投稿</button>
  </form>

  <script>
    const imageContainer = document.querySelector(".image-container");
    const uploadForm = document.getElementById("upload-form");

    uploadForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const file = document.getElementById("image").files[0];

      if (!file) {
        alert("ファイルを選択してください");
        return;
      }

      // Simulate image upload (replace with actual upload logic)
      const imageUrl = URL.createObjectURL(file);

      const imageElement = document.createElement("img");
      imageElement.src = imageUrl;

      imageContainer.appendChild(imageElement);

      // Clear file input after upload
      document.getElementById("image").value = "";
    });
  </script>
</body>
</html>
